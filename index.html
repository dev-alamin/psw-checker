<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="text-align:center; margin: 10px auto;">Password Checker</h1>
        <div id="me"></div>
    </header>
    <div class="container">
        <form action="">
            <label for="username" pattern="[0-9]{5}">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <label class="showpass-label" for="showpass">Show Password</label>
            <input style="display: none;" type="checkbox" onclick="showPass();" name="showpass" id="showpass"> 

            <input type="submit" value="submit">
        </form>
    </div>
    <div id="message">
        <p id="letter" class="invalid"> A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid"> A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid"> A <b>number</b></p>
        <p id="length" class="invalid"> Minimum <b>8 characters</b></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
